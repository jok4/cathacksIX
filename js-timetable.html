<!DOCTYPE html>
<html>
  <head>
    <title>Time Table With CSS Grid</title>

    <!-- (A) LOAD CSS & JS -->
    <link rel="stylesheet" href="js-timetable.css">
    <script src="js-timetable.js"></script>
  </head>
  <body>
    <!-- (B) GENERATE TIMETABLE HERE -->
    <div id="demo"></div>
      <!-- Make text box to collect user input-->
      <form id="openai-input">
          <label for="input-text">What is the task you would like to divide?</label>
          <input type="text" id="input-text" name="input-text" /><br /><br />
          <button type="submit">Submit</button>
      </form>

      <!--Send input to openai API-->

    <!-- (C) ATTACH TIMETABLE -->
    <script>
    timetable({
      target: document.getElementById("demo"),
      x: ["Monday", "Tuesday", "Wednesday", "Thursday","Friday", "Saturday", "Sunday"],
      y: ["6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "10p"],
      data: [
        {
          txt: "Feed the Doge",
          row: "2", col: "2/3",
          color: "white", bg: "black",
          click : () => { alert("Clicked!"); }
        },
        {
          txt: "Walk the Doge",
          row: "4", col: "3/4",
          color: "#04ff00", bg: "#090099"
        },
        {
          txt: "Play with Doge",
          row: "6", col: "3",
          color: "#fff", bg: "#aa18ad"
        }
      ],

      // (C2) OPTIONAL
      gridX: "100px repeat(3, 1fr)",
      gridY : "50px"


    });
    </script>
  </body>
</html>
